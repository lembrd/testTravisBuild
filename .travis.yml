language: scala
scala:
  - 2.11.8
jdk:
  - oraclejdk8
script:
  - sbt -jvm-opts travis/jvmopts.compile debian:packageBin
cache:
  directories:
  - $HOME/.ivy2
  - $HOME/.m2
  - $HOME/.sbt

addons:
  apt:
    packages:
    - dpkg-deb
    - dpkg-sig
    - dpkg-genchanges
    - lintian
    - fakeroot

deploy:
  provider: bintray
  file: "travis/bintray.descriptor"
